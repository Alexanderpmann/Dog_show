<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-secondary text-white p-4 shadow-lg">
        <a class="btn btn-warning border border-dark text-dark float-end shadow mt-3  mx-3" href="/dashboard">Dashboard</a>
        <h1 class="text-warning bg-secondary border border-dark shadow-lg p-3"> Showing Doggo Info for Dog No. {{ dog.id }}!</h1>
    <div class="container text-dark bg-light shadow-lg border border-dark p-4 mt-3">
        <h3>Name: {{ dog.name }}</h3>
        <h3>Breed: {{ dog.breed }}</h3>
        <h3>Age: {{ dog.age }}</h3>
        <h3>Owner: {{ dog.owner.first_name }} {{ dog.owner.last_name }}</h3>
    </div>
</body>
</html>
